<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS For Beginners</title>
    <link rel="stylesheet" href="./css/syntax.css" />
    <style>
      body {
        background-color: #eee;
      }
      #main-content {
        background-color: #fff;
        max-width: 1200px;
        margin: 0 auto;
        height: 100%;
        padding: 20px;
        border: 2px solid crimson;
      }
      p {
        font-size: 14px;
        line-height: 2em;
        padding-bottom: 42px;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <h1>CSS For Beginners</h1>
      <div class="box dashed">
        dashed
      </div>
      <div class="box dotted">
        dotted
      </div>
      <div class="box double">
        double
      </div>
      <div class="box groove">
        groove
      </div>
      <div class="box inset">
        inset
      </div>
      <div class="box outset">
        outset
      </div>
      <div class="box ridge">
        ridge
      </div>
      <div class="box solid">
        solid
      </div>
    </div>
  </body>
</html>
